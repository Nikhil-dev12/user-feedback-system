<div class="feedback-container">
    <mat-card *ngFor="let feedback of feedbackList" class="feedback-card">
      <mat-card-header>
        <mat-card-title>{{ feedback.username }}</mat-card-title>
        <mat-card-subtitle>{{ feedback.date }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p *ngIf="feedback.feedbackText; else noFeedback">{{ feedback.feedbackText }}</p>
        <ng-template #noFeedback>
          <p>No feedback text provided.</p>
        </ng-template>
      </mat-card-content>
      <mat-card-actions>
        <span class="rating">‚≠ê {{ feedback.rating }}/5</span>
      </mat-card-actions>
    </mat-card>
  </div>
